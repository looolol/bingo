<mat-card>
  <mat-card-header>
    <mat-card-title>Bingo Card</mat-card-title>
  </mat-card-header>

  <!-- Spinner to show loading state -->
  <mat-progress-spinner *ngIf="isLoading$ | async" mode="indeterminate"></mat-progress-spinner>

  <!-- Clear Card Button -->
  <button mat-raised-button color="primary"
          (click)="generateNewCard()"
          [disabled]="isLoading$ | async">
    Clear Card
  </button>

  <!-- Bingo Card Grid -->
  <div class="bingo-card-container">
    <div class="bingo-grid">
      <div class="bingo-cell" *ngFor="let cell of card.grid.flat()">
        <div class="cell-content">{{ cell.option }}</div>
      </div>
    </div>
  </div>


</mat-card>
