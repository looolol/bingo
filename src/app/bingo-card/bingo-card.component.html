<script src="bingo-card.component.ts"></script>
<mat-card>
  <mat-card-header>
    <mat-card-title>Bingo Card</mat-card-title>
  </mat-card-header>

  <!-- Spinner to show loading state -->
  <mat-progress-spinner *ngIf="isLoading$ | async" mode="indeterminate"></mat-progress-spinner>

  <!-- Clear Card Button -->
  <button mat-raised-button color="primary"
          (click)="generateNewCard()"
          [disabled]="isLoading$ | async">
    Clear Card
  </button>

  <!-- Bingo Card Grid -->
  <div class="bingo-card-container">
    <div class="bingo-card">
      <!-- BINGO Header Row -->
      <div class="bingo-header-row">
        <div *ngFor="let letter of ['B', 'I', 'N', 'G', 'O']" class="bingo-header-cell">
          {{ letter }}
        </div>
      </div>
      <!-- Bingo Card Rows -->
      <div *ngFor="let row of card.grid" class="row">
        <div *ngFor="let cell of row"
             [ngClass]="{'cell': true, 'marked': cell.marked}"
             (click)="toggleCell(cell)">
          {{ cell.option }}
        </div>
      </div>
    </div>
  </div>
</mat-card>
